<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day - 2 (May 30)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <div class="left">
          <li>
            <h1>Foodiee</h1>
          </li>
          <li>
            <a href="./home.html">Home</a>
          </li>
          <li>
            <a href="#">Menu</a>
          </li>
        </div>
      </ul>
      <div class="right">
        <button class="myButton" id="logout">Logout</button>
      </div>
    </nav>

    <div id="content"></div>
    <script>
      const arr = [
        {
          title: "Chicken Biryani",
          description:
            "About Chicken Biryani Recipe: The easiest and quickest Biryani recipe, that you can cook in about 40 min.",
          image:
            "https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg",
        },
        {
          title: "Mutton Biryani",
          description:
            "About Chicken Biryani Recipe: The easiest and quickest Biryani recipe, that you can cook in about 40 min.",
          image:
            "https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg",
        },
        {
          title: "Prawn Biryani",
          description:
            "About Chicken Biryani Recipe: The easiest and quickest Biryani recipe, that you can cook in about 40 min.",
          image:
            "https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg",
        },
      ];

      const logout = document.getElementById("logout");
      const body = document.getElementById("content");
      const div = document.createElement("div");
      div.className = "secret1";
      arr.map((item) => {
        const h1 = document.createElement("h1");
        const p = document.createElement("p");
        const image = document.createElement("img");
        const hr = document.createElement("hr");
        const btn = document.createElement("button");
        btn.className = "myButton";
        btn.innerText = "Add to Order Menu";
        btn.addEventListener("click", () => {
          alert(`Want to order ${item.title} ?`);
        });

        h1.innerText = item.title;
        p.innerText = item.description;
        image.src = item.image;
        div.append(h1, p, image, btn, hr);
        content.append(div);
      });
      logout.addEventListener("click", () => {
        alert("Want to logout ?");
        window.location.href = "./home.html";
      });
    </script>
  </body>
</html>
